<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 500" width="1024" height="500">
  <!-- Background -->
  <rect width="1024" height="500" fill="#14B8A6"/>

  <!-- Subtle pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FFFFFF" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1024" height="500" fill="url(#grid)"/>

  <!-- Logo (scaled and positioned) -->
  <g transform="translate(120, 90) scale(0.625)">
    <circle cx="256" cy="256" r="200" fill="#FFFFFF" opacity="0.2"/>
    <circle cx="256" cy="256" r="180" fill="#14B8A6"/>
    <circle cx="256" cy="256" r="170" fill="#FFFFFF"/>
    <circle cx="256" cy="256" r="90" fill="#14B8A6"/>
    <circle cx="256" cy="256" r="80" fill="#FFFFFF"/>
    <circle cx="256" cy="256" r="50" fill="#14B8A6"/>
    <rect x="100" y="220" width="44" height="72" rx="6" fill="#14B8A6"/>
    <rect x="148" y="232" width="24" height="48" rx="4" fill="#14B8A6"/>
    <rect x="172" y="248" width="168" height="16" rx="3" fill="#14B8A6"/>
    <rect x="340" y="232" width="24" height="48" rx="4" fill="#14B8A6"/>
    <rect x="368" y="220" width="44" height="72" rx="6" fill="#14B8A6"/>
  </g>

  <!-- App Name -->
  <text x="520" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF">Clean Reps</text>

  <!-- Tagline -->
  <text x="520" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#FFFFFF" opacity="0.9">Track. Build. Progress.</text>

  <!-- Feature bullets -->
  <text x="520" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" opacity="0.8">Simple workout logging</text>
  <text x="520" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" opacity="0.8">Custom routines</text>
  <text x="520" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" opacity="0.8">Progress tracking</text>
</svg>
